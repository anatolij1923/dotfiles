[config]

[templates.quickshell]
input_path = 'templates/colors.json'
output_path = '~/.config/quickshell/colors.json'

[templates.kitty]
input_path = 'templates/kitty.conf'
output_path = '~/.config/kitty/colors.conf'
post_hook = 'pkill -SIGUSR1 kitty'

# [templates.wezterm]
# input_path = 'templates/wezterm.lua'
# output_path = '~/.config/wezterm/colors.lua'
#
[templates.hyprland]
input_path = 'templates/hyprland-colors.conf'
output_path = '~/.config/hypr/colors.conf'

[templates.zellij]
input_path = 'templates/zellij.kdl'
output_path = '~/.config/zellij/themes/matugen.kdl'

[templates.yazi]
input_path = 'templates/yazi.toml'
output_path = '~/.config/yazi/theme.toml'

[templates.color-scheme]
input_path = 'templates/Matugen.colors'
output_path = '~/.local/share/color-schemes/Matugen.colors'

[templates.gtk4]
input_path = 'templates/gtk.css'
output_path = '~/.config/gtk-4.0/gtk.css'

[templates.gtk3]
input_path = 'templates/gtk.css'
output_path = '~/.config/gtk-3.0/gtk.css'

