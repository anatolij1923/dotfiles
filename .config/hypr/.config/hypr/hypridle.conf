# $lock_cmd = hyprctl dispatch global quickshell:lock & pidof qs quickshell hyprlock || hyprlock
$lock_cmd = qs -c $CHROMA_DIR ipc call lock activate

general {
    lock_cmd = $lock_cmd
    before_sleep_cmd = loginctl lock-session
    # after_sleep_cmd = hyprctl dispatch dpms on
    after_sleep_cmd = niri msg action power-off-monitors
}

listener {
    timeout = 180
    on-timeout = loginctl lock-session  
}

listener {
    timeout = 300          
    on-timeout = brightnessctl -s set 10
    on-resume = brightnessctl -r        
}

listener {
    timeout = 600          
    on-timeout = hyprctl dispatch dpms off
    # on-resume = hyprctl dispatch dpms on && brightnessctl -r 
    on-resume = niri msg action power-on-monitors && brightnessctl -r 
    
}

listener {
    timeout = 1800         
    on-timeout = systemctl suspend
}
