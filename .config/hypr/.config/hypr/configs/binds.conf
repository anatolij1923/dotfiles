$scriptsDir = $HOME/.config/hypr/scripts

$mainMod = SUPER

$terminal = ghostty
$fileManager = nautilus
$browser = thorium-browser

# Quickshell
bind = $mainMod, L, global, quickshell:lock 
bind = CTRL ALT, Delete, global, quickshell:toggleSession
bind = $mainMod Ctrl, R, exec, killall qs ags gjs; qs -d 
bind = $mainMod, R, global, quickshell:toggleLauncher
bind = $mainMod, W, global, quickshell:launcherWallMode
bind = $mainMod, V, global, quickshell:launcherClipboardMode
bind = $mainMod, PERIOD, global, quickshell:launcherEmojiMode
bind = ALT, SPACE, exec, vicinae toggle
# bind = $mainMod, SUPER_L, exec, qs ipc call overview toggle
bind = $mainMod, S, global, quickshell:toggleQuicksettings
bind = $mainMod, G, global, quickshell:toggleGamemode
bind = $mainMod, tab, global, quickshell:toggleOverview
bind = $mainMod, D, global, quickshell:toggleDashboard
bind = CTRL ALT, T, exec, qs  ipc call tit toggle
bind = $mainMod, M, global, quickshell:muteMic
bind = $mainMod, I, global, quickshell:toggleSettings
bind = $mainMod SHIFT, S, global, quickshell:togglePicker
bind = ,Print,  global, quickshell:fullscreenCopy
bind = SHIFT, Print,  global, quickshell:fullscreenSave



# Applications
bind = $mainMod, Return, exec, $terminal 
bind = $mainMod, E, exec, $fileManager 
bind = $mainMod, B, exec, $browser
bind = $mainMod, P, exec, pavucontrol
bind = $mainMod, T, exec, Telegram
bind = $mainMod, Escape, exec, missioncenter

# Actions
bind = $mainMod SHIFT, C, exec, $scriptsDir/colorpicker.sh # Color picker
# bind= SHIFT, Print, exec, $scriptsDir/screenshot.sh area # Screenshot region
# bind= ,Print, exec, $scriptsDir/screenshot.sh # Screenshot all
binde = $mainMod, Equal, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 2.0}')" # Zoom in
binde = $mainMod, Minus, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 2.0}')" # Zoom out

# For passthrough super key to VM
bind = CTRL , Alt_R, submap, passthrough
  submap = passthrough
bind = CTRL , Alt_R, submap, reset
  submap = reset

# Workspaces 
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Window management
bind = $mainMod, Q, killactive, # Close active window
bind = $mainMod Alt, Q, exec, hyprctl kill
bind = $mainMod, SPACE, togglefloating, # Toggle floating mode
# bind = $mainMod CTRL, F, fullscreen # Toggle fullscreen mode
bind = $mainMod ALT, SPACE, exec, hyprctl dispatch workspaceopt allfloat # Float all windows
bind = $mainMod, F, fullscreen # Toggle fullscreen mode
bind = $mainMod, J, layoutmsg, togglesplit # Toggle split layout
bind = $mainMod, K, swapsplit # Swap split layout
bind = ALT, tab, cyclenext # Cycle to next window
bind = ALT, tab, bringactivetotop # Bring active window to top

# Window resize 
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# FN Keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, qs ipc call brightness increment
bindel = ,XF86MonBrightnessDown, exec, qs ipc call brightness decrement
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
