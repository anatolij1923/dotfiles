# Setup matugen colors
source = ~/.config/hypr/colors.conf 

general {
    gaps_in = 4
    gaps_out = 8
    gaps_workspaces = 50

    border_size = 2

    col.active_border = $primary 
    col.inactive_border = $on_primary

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
    
    snap {
        enabled = true
    }
}

decoration {
    rounding = 20
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 10
        render_power = 1
        color = rgba(1a1a1a69)
    }

    blur {
        enabled = false
        size = 4
        passes = 2

        noise = 0
        contrast = 1.3
        
        ignore_opacity = true 
        xray = false
    }
}

