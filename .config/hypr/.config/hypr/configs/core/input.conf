input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle, ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = true
        scroll_factor = 0.2
        disable_while_typing = true
    }
}

cursor {
    zoom_disable_aa = true
}

gesture = 3, horizontal, workspace
gesture = 3, pinch, float
gesture = 4, up, fullscreen

gestures {
    workspace_swipe_distance = 150
}

