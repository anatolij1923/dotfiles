# --- tagging ---

# browsers
windowrulev2 = tag +browser, class:^(.*zen.*)$
windowrulev2 = tag +browser, class:^(.*firefox.*)$

# terminals
windowrulev2 = tag +terminal, class:^(kitty)$
windowrulev2 = tag +terminal, class:^(.*ghostty.*)$
windowrulev2 = tag +terminal, class:^(.*wezterm.*)$

# projects
windowrulev2 = tag +projects, class:^(codium|codium-url-handler|VSCodium)$
windowrulev2 = tag +projects, class:^(code|code-url-handler)$
windowrulev2 = tag +projects, class:^(jetbrains-.+)$ 
windowrulev2 = tag +projects, class:^([Oo]bsidian)$

# screenshare
windowrulev2 = tag +screenshare, class:^(com.obsproject.Studio)$

# messengers
windowrulev2 = tag +im, class:^(.*[Tt]elegram.*)$
windowrulev2 = tag +im, class:^([Dd]iscord|[Ww]ebCord|[Vv]esktop)$

# games 
windowrulev2 = tag +games, class:^(gamescope)$
windowrulev2 = tag +games, class:^(steam_app_\d+)$

# gamestores
windowrulev2 = tag +gamestore, class:^([Ss]team)$
windowrulev2 = tag +gamestore, title:^([Ll]utris)$
windowrulev2 = tag +gamestore, class:^(com.heroicgameslauncher.hgl)$

# file-managers
# windowrulev2 = tag +file-manager, class:^([Tt]hunar|org.gnome.Nautilus|)$
windowrulev2 = tag +file-manager, class:^(.*[Nn]autilus.*)

# settings
windowrulev2 = tag +settings, class:^(nwg-look|qt5ct|qt6ct|[Yy]ad)$
windowrulev2 = tag +settings, class:^([Bb]aobab|org.gnome.[Bb]aobab)$ 
windowrulev2 = tag +settings, class:^(gnome-disks|wihotspot(-gui)?)$
windowrulev2 = tag +settings, title:(Kvantum Manager)
windowrulev2 = tag +settings, class:^(file-roller|org.gnome.FileRoller)$ 
windowrulev2 = tag +settings, class:^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$
windowrulev2 = tag +settings, class:^(blueman-manager)$
windowrulev2 = tag +settings, class:^(com.network.manager)$
windowrulev2 = tag +settings, class:^(.*easyeffects.*)$
windowrulev2 = tag +settings, class:^(polkit-gnome-authentication-agent-1)$

# viewers
windowrulev2 = tag +viewer, class:^(evince)$ 
windowrulev2 = tag +viewer, class:^(eog|org.gnome.Loupe|org.gnome.NautilusPreviewer)$ 


# --- postions --- 
windowrulev2 = center, class:^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$
# windowrulev2 = center, cla

# --- float ---
windowrulev2 = float, tag:settings*
windowrulev2 = float, tag:viewer*
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = float, title:^(Authentication Required)$
windowrulev2 = center, title:^(Authentication Required)$
windowrulev2 = float, initialTitle:(Add Folder to Workspace)
windowrulev2 = size 70% 60%, initialTitle:(Add Folder to Workspace)
windowrulev2 = float, initialTitle:(Open Files)
windowrulev2 = size 70% 60%, initialTitle:(Open Files)

# --- opacity ---
windowrulev2 = opacity 1 1, tag:browser*
windowrulev2 = opacity 1 0.9, tag:projects*
windowrulev2 = opacity 1 0.9, tag:im*
windowrulev2 = opacity 0.95 0.9, tag:file-manager*
windowrulev2 = opacity 1 0.9, tag:terminal*
windowrulev2 = opacity 1 0.9, tag:settings*
windowrulev2 = opacity 1 0.75, tag:viewer*

# --- sizes ---
windowrulev2 = size 70% 70%, tag:settings*

# --- pinning ---
windowrulev2 = pin, title:^(Picture-in-Picture)$

# idle idleinhibit when app is fullscreened
windowrulev2 = idleinhibit fullscreen, class:^(*)$
windowrulev2 = idleinhibit fullscreen, title:^(*)$
windowrulev2 = idleinhibit fullscreen, fullscreen:1

# pinning apps to workspace
windowrulev2 = workspace 1 silent, tag:browser*

# --- blur and fullscreen ---
windowrulev2 = noblur, tag:games*
windowrulev2 = noblur, tag:browser*
windowrulev2 = opaque, tag:browser*
windowrulev2 = fullscreen, tag:games*

# --- quickshell (chroma-shell) ---

layerrule = blur, chroma.*
layerrule = ignorezero, chroma.*

layerrule = animation slide top, chroma.corners
layerrule = noanim, chroma.launcher
layerrule = noanim, chroma.trayMenu
layerrule = animation slide top, chroma.barPopup

