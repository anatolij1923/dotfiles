# password input 
input-field {
    position = 0, -170
    size = 270, 35
    fade_on_empty = true
    placeholder_text = 
    dots_size = 0.4
    dots_spacing = 0.25
    rounding = 25
    inner_color = $surface
    font_color = $on_surface
    check_color = $error
}

# Battery
label {
  monitor =
  text = cmd[update:30000] bash -c 'p=$(cat /sys/class/power_supply/BAT*/capacity); \
    charging=$(cat /sys/class/power_supply/BAT*/status); \
    if [ "$charging" = "Charging" ]; then \
      icon=" "; \
    elif [ $p -ge 90 ]; then icon="  "; \
    elif [ $p -ge 60 ]; then icon="  "; \
    elif [ $p -ge 40 ]; then icon="  "; \
    elif [ $p -ge 20 ]; then icon="  "; \
    else icon="  "; fi; \
    if [ "$charging" = "Charging" ]; then \
      echo "$icon$p%"; \
    else \
      echo "$icon$p%"; fi'
  color = $on_surface
  font_size = 20
  font_family = JetBrainsMono NF
  position = 850,50
  halign = center
  valign = bottom
}
