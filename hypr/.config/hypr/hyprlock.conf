source = ~/.config/hypr/colors.conf 

background {
    monitor =
    path = /home/anatolij1923/dotfiles/install/default_wallpaper.jpg
    blur_passes = 2
    blur_size = 6
    brightness = 0.6
    vibrancy = 0.2
    vibrancy_darkness = 0.1
}

# General
general {
    no_fade_in = false
    hide_cursor = true
    disable_loading_bar = true
}

# Date
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = $on_surface
  font_size = 22
  font_family = Rubik
  position = 0, 400
  halign = center
  valign = center
}

# Time
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%-H:%M")"
  color = $on_surface
  font_size = 95
  font_family = Rubik Bold
  position = 0, 300
  halign = center
  valign = center
}

